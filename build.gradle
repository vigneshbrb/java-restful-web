plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api([
            'org.springframework.boot:spring-boot-starter-actuator:2.5.4'
    ])
    api 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'
    api 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    api 'org.springframework.boot:spring-boot-configuration-processor:2.5.4'
    api 'org.projectlombok:lombok:1.18.20'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
}

group = 'com.vb'
version = '1.0.0-SNAPSHOT'
description = 'java-restful-web'
java.sourceCompatibility = JavaVersion.VERSION_15

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
